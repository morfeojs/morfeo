name: Publish packages
on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: ./.github/actions/setup-environment

      - name: Publish packages
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version
          publish: pnpm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
