name: Publish packages
on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  publish-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/setup-environment

      - name: Publish packages
        run: pnpm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
