name: Build Web Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build-web-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: ./.github/actions/setup-environment

      - name: Build Web Extension
        run: pnpm build:web-extension
