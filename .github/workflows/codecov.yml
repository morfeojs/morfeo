name: Codecov

on:
  pull_request:
    branches:
      - main

jobs:
  codecov:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: ./.github/actions/setup-environment

      - name: Build packages
        run: pnpm build:packages

      - name: Run tests
        run: pnpm test:ci

      - name: Codecov
        uses: codecov/codecov-action@v3.1.3
